<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    /*
    
      練習
  
      想想看怎麼從 0 到 100 隨機取一個整數?     
    */

    // 老師
    for (let i = 0; i < 100; i++) {
      // console.log(Math.ceil(Math.random()*100))   => 會沒有 0
      // console.log(Math.floor(Math.random()*100))   => 會沒有 100
      console.log(Math.round(Math.random() * 100))
    }

    /*
    練習

    製作隨機數字 function，提供最小整數和最大整數，回傳一個區間內的隨機整數
    */

    //  老師
    const rand = (min, max) => {
      return Math.round(Math.random() * (max - min)) + min
    }

    for (let i = 0; i < 100; i++) {
     console.log( rand(-50, -60))

    }
  </script>
</body>
